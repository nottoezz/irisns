<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      (function () {
        var BASE = "/irisns/";
        var l = window.location;
        var path = l.pathname.startsWith(BASE)
          ? l.pathname.slice(BASE.length - 1)
          : l.pathname;
        var redirect =
          BASE +
          "?redirect=" +
          encodeURIComponent(path + l.search + l.hash);

        l.replace(redirect);
      })();
    </script>
  </body>
</html>
