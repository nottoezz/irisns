<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    </noscript>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="%BASE_URL%irisFavicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris Network Systems</title>
    <script>
      (function () {
        const p = new URLSearchParams(location.search);
        const r = p.get('redirect');
        if (r != null) {
          const cleaned = location.search
            .replace(/^\?redirect=[^&]*&?/, '?')
            .replace(/^\?$/, '');
          history.replaceState(null, '', r + cleaned + location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
