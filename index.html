<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="%BASE_URL%irisFavicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris Network Systems</title>
    <script>
      (function () {
        const p = new URLSearchParams(location.search);
        const r = p.get("redirect");
        if (r != null) {
          const cleaned = location.search
            .replace(/^\?redirect=[^&]*&?/, "?")
            .replace(/^\?$/, "");
          history.replaceState(null, "", r + cleaned + location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="%BASE_URL%src/main.jsx"></script>
  </body>
</html>
